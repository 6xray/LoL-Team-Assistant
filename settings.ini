[common]
prefix=!

[google_api]
token=google_token.json
credentials=google_credentials.json
scopes = ["https://www.googleapis.com/auth/spreadsheets.readonly"]

[loggers]
keys=root,lol_team_assistant

[handlers]
keys=console_handler,file_handler

[formatters]
keys=format

[logger_root]
level=DEBUG
handlers=console_handler

[logger_lol_team_assistant]
level=INFO
handlers=console_handler,file_handler
qualname=6xray-bot
propagate=0

[handler_console_handler]
class=StreamHandler
level=INFO
formatter=format
args=(sys.stdout,)

[handler_file_handler]
class=FileHandler
level=INFO
formatter=format
args=("logs.log", "a", "utf-8")

[formatter_format]
format=[%(levelname)s] %(asctime)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S